<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BACKEND | Server Running</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background: linear-gradient(135deg, #0f172a 0%, #1e1e3a 50%, #0f172a 100%);
                color: #e2e8f0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            header {
                text-align: center;
                margin-bottom: 3rem;
            }

            .logo {
                font-size: 3rem;
                font-weight: 900;
                background: linear-gradient(90deg, #22d3ee 0%, #3b82f6 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-bottom: 0.5rem;
            }

            .tagline {
                color: #94a3b8;
                font-size: 1rem;
            }

            .status-card {
                background: rgba(30, 41, 59, 0.5);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(100, 116, 139, 0.3);
                border-radius: 24px;
                padding: 3rem;
                text-align: center;
                margin-bottom: 2rem;
            }

            .status-dot {
                width: 16px;
                height: 16px;
                background: #22c55e;
                border-radius: 50%;
                animation: pulse 2s infinite;
                margin: 0 auto 1.5rem;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #ffffff;
            }

            .server-info {
                color: #94a3b8;
                font-size: 1.1rem;
                line-height: 1.8;
            }

            .timestamp {
                color: #64748b;
                font-size: 0.9rem;
                margin-top: 2rem;
                padding-top: 2rem;
                border-top: 1px solid rgba(148, 163, 184, 0.2);
            }

            footer {
                text-align: center;
                color: #64748b;
                font-size: 0.9rem;
            }

            @media (max-width: 768px) {
                .logo {
                    font-size: 2.5rem;
                }

                h1 {
                    font-size: 2rem;
                }

                .status-card {
                    padding: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">BACKEND</div>
                <p class="tagline">Node.js • Express • TypeScript</p>
            </header>

            <main>
                <div class="status-card">
                    <div class="status-dot"></div>
                    <h1>Server is Running</h1>
                    <div class="server-info">
                        <p>Status: <span style="color: #22c55e">● Online</span></p>
                        <p>Port: 5000</p>
                        <p>Environment: Production</p>
                    </div>
                    <div class="timestamp" id="timestamp"></div>
                </div>
            </main>

            <footer>
                <p>&copy; <span id="current-year"></span> Backend Server</p>
            </footer>
        </div>

        <script>
            // Set current year
            document.getElementById("current-year").textContent = new Date().getFullYear();

            // Update timestamp
            function updateTimestamp() {
                const now = new Date();
                const timeString = now.toLocaleTimeString("en-US", {
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    hour12: false,
                });
                const dateString = now.toLocaleDateString("en-US", {
                    month: "long",
                    day: "numeric",
                    year: "numeric",
                });
                document.getElementById("timestamp").textContent = `${dateString} ${timeString}`;
            }

            updateTimestamp();
            setInterval(updateTimestamp, 1000);
        </script>
    </body>
</html>
